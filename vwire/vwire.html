<script type="text/javascript">
    RED.nodes.registerType('vwire-config',{
        category: 'config',
        defaults: {
            port: {value:"/dev/ttyUSB0", required:true},
            baudrate: {value:115200, required:true, validate:RED.validators.number()},
            parser: {value:false}
        },
        label: function() {
            return this.port + '@' + this.baudrate + ',parserEnabled:' + this.parser.toString();
        }
    });
</script>
